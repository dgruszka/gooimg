<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Google Search Results Replica</title>
    <script src="https://kit.fontawesome.com/ec24a5b8ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header-bar">
      <div class="logo">
        <img src="images/Google.png" alt="google logo">
      </div>
      <div class="input-box">
        <input id="question" type="text">
        <img src="images/close.png" alt="close">
        <img src="images/microphone-icon-google.png" alt="microphone">
        <img src="images/mag.png" alt="magnifying glass">
        <label for="question"></label>
      </div>
      <div class="right-side">
        <i class="fas fa-bars"></i>
        <img class="profile-image" src="https://i.pravatar.cc/25" alt="">
      </div>
    </header>
    <div class="links-container">
      <div class="all">
        <i class="fas fa-search"></i>
        <span>All</span>
      </div>
      <div class="news">
        <i class="far fa-newspaper"></i>
        <span>News</span>
      </div>
      <div class="images">
        <i class="far fa-images"></i>
        <span>Images</span>
      </div>
      <div class="video">
        <i class="fas fa-video"></i>
        <span>Video</span>
      </div>
      <div class="shopping">
        <i class="fas fa-tag"></i>
        <span>Shopping</span>
      </div>
      <div class="more">
        <i class="fas fa-ellipsis-v"></i>
        <span>More</span>
      </div>
      <p class="settings">Settings</p>
      <p>Tools</p>
    </div>
    <hr>
    <div class="results-container">
      <div class="results-quantity">
        
      </div>
    </div>
  </body>
</html>
