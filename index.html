<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <title>Google Search Results Replica</title>
  <script src="https://kit.fontawesome.com/ec24a5b8ff.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-bar">
    <div class="logo">
      <img src="images/Google.png" alt="google logo">
    </div>
    <div class="input-box">
      <input id="question" type="text">
      <label for="question"></label>
      <img src="images/microphone-icon-google.png" alt="microphone">
      <img src="images/mag.png" alt="magnifying glass">
    </div>
    <div class="right-side">
      <i class="fas fa-bars"></i>
      <img class="profile-image" src="https://i.pravatar.cc/25" alt="">
    </div>
  </header>
</body>
</html>
